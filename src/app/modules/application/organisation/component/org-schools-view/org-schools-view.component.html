<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="pt-2">
            <div *ngIf="school">
              <h2 class="card-title mb-0" i18n>{{school.name}}</h2>
              <p class="card-text mb-2" i18n>Location: {{school.createdAt}}</p>
              <p class="card-text mb-4" i18n>Phone: {{school.maxGrade}}</p>
              <button (click)="visitSchoolDashboardAction()" class="btn btn-primary" i18n>Visit Dashboard</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-org-schools-assign-admin *ngIf="school?.id" [schoolId]="school?.id"></app-org-schools-assign-admin>
